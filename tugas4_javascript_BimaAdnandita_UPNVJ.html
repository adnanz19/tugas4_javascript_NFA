<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Sistem Manajemen Transportasi</h1>
    <form onsubmit="tambahPelanggan(event)" class="p-5">
      <h4>Tambah Produk</h4>
      <div class="mb-3 col">
        <label for="nama" class="form-label fw-medium">Nama</label>
        <input type="text" class="form-control" id="nama" />
      </div>
      <div class="mb-3 col">
        <label for="nama" class="form-label fw-medium">Nomor Telepon</label>
        <input type="text" class="form-control" id="noTelp" />
      </div>
      <div class="mb-3 col">
        <label for="status" class="form-label fw-medium">Kendaraan Yang DIsewa</label>
        <select id="kendaraan" class="form-select" aria-label="Default select example">
            <option selected>Pilih kendaraan</option>
            <option value="Toyota Avanza">Toyota Avanza</option>
            <option value="Honda Brio">Honda Brio</option>
            <option value="Porsche 911">Porsche 911</option>
            <option value="Ferrari 458">Ferrari 458</option>
        </select>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div class="card mx-5">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Nama Pelanggan</th>
              <th>Nomor Telepon</th>
              <th>Kendaraan Yang Disewa</th>
              <th>Plat Nomor</th>
              <th>Harga</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
